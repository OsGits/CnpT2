
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索 | {$maccms.site_name} | {$maccms.site_description}!</title>    
    <meta name="keywords" content="{$maccms.site_keywords}" />
    <meta name="description" content="{$maccms.site_description}" />
    {include file="html/in"}
    <style>
        /* 搜索页面样式 - 新设计 */
        .search-container {
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }
        
        /* 搜索标题样式 */
        .search-title {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        
        .search-title h2 {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .search-title p {
            font-size: 12px;
            color: white;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* 搜索框容器样式 */
        .search-box {
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }
        
        /* 搜索表单样式 */
        .search-box form {
            position: relative;
            width: 100%;
        }
        
        /* 搜索输入框样式 - 半透明设计 */
        .search-box input[type="text"] {
            width: 100%;
            padding: 18px 25px;
            padding-right: 100px; /* 为按钮留出空间 */
            border: 0px solid rgb(151, 151, 151);
            outline: none;
            font-size: 16px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.829);
            border-radius: 5px; /* 小圆角 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        /* 输入框聚焦效果 */
        .search-box input[type="text"]:focus {
            border-color: rgba(52, 152, 219, 0.6);
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        
        /* 占位符样式 */
        .search-box input[type="text"]::placeholder {
            color: #999;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-box input[type="text"]:focus::placeholder {
            color: #ccc;
            opacity: 0.8;
        }
        
        /* 搜索按钮样式 - 内嵌式设计 */
        .search-box button[type="submit"] {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px 25px;
            border: none;
            background-color: #3498db;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        /* 按钮悬停效果 */
        .search-box button[type="submit"]:hover {
            background-color: #2980b9;
            transform: translateY(-50%) translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        /* 按钮点击效果 */
        .search-box button[type="submit"]:active {
            transform: translateY(-50%) translateY(0);
            box-shadow: 0 2px 5px rgba(52, 152, 219, 0.3);
        }
        
        /* 搜索建议样式 */
        .search-suggestions {
            max-width: 95%;
            margin-top: 30px;
            
        }
        
        .search-suggestions h3 {
            font-size: 18px;
            color: white;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .suggestion-tags {
            display: flex;
            flex-wrap: wrap;
            
            gap: 10px;
        }
        
        .suggestion-tag {
            display: inline-block;
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #000000;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 0px solid rgba(233, 236, 239, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .suggestion-tag:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            border-color: #3498db;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .search-container {
                padding: 30px 15px;
            }
            
            .search-title h2 {
                font-size: 24px;
            }
            
            .search-box input[type="text"] {
                padding: 15px 20px;
                padding-right: 90px;
                font-size: 14px;
            }
            
            .search-box input[type="text"]::placeholder {
                font-size: 14px;
            }
            
            .search-box button[type="submit"] {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .suggestion-tag {
                padding: 6px 12px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            .search-box input[type="text"] {
                padding-right: 80px;
            }
            
            .search-box button[type="submit"] {
                padding: 8px 15px;
                font-size: 13px;
                right: 3px;
            }
        }
    </style>
        <style>
        /* 背景图片 - 使用伪元素实现模糊效果 */
        body {
            background-color: #000;
            color: #333;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{maccms:vod num="1" order="desc" by="time"}{:mac_url_img($vo.vod_pic)}{/maccms:vod}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px);
            -webkit-filter: blur(8px);
            opacity: 0.3;
            z-index: -1;
        }
        
        /* 确保页面内容在背景之上 */
        .container {
            position: relative;
            z-index: 1;
           
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <ul class="nav">
            {include file="html/dh"}
            </ul>
            <br>
        </header>

        <div class="search-container">
            <div class="search-title">
                <h2>全局搜索</h2>
                <p>输入关键词，找内容,少输入，不可错输入！</p>
            </div>
            
            <div class="search-box">
                <form action="{:url('vod/search')}" method="get">
                    <input type="text" name="wd" value="{$param.wd}" placeholder="请在此处输入影片名或演员名称" />
                    <button type="submit">搜索</button>
                </form>
            </div>
            
            <div class="search-suggestions">
                <h3>热门搜索:</h3>
                <div class="suggestion-tags">
                    {maccms:vod num="40" type="" order="desc" by="time" level="1,2,3,4,5,6,7,8,9"} 
                    <a href="{:mac_url_vod_detail($vo)}" class="suggestion-tag">{$vo.vod_name}</a>
                    {/maccms:vod} 
                </div>
            </div>
        </div>

        {include file="html/f"}
    </div>  

</body>

</html>
